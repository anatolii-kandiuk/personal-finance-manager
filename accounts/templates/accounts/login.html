{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </div>
    </form>
{% endblock %}
